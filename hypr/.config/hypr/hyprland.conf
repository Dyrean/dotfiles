################
### MONITORS ###
################

monitor=,preferred,auto,1
monitor=HDMI-A-1,preferred,auto,1,mirror,eDP-1

#################
### AUTOSTART ###
#################

exec-once = skillall -q swww;sleep .5 && swww-daemon --format xrgb
exec-once = ags &

exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 || /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = hypridle
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpm reload

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Qogir

env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

env = QT_IM_MODULE, fcitx
env = XMODIFIERS, @im=fcitx
env = SDL_IM_MODULE, fcitx
env = GLFW_IM_MODULE, ibus
env = INPUT_METHOD, fcitx

env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME, qt5ct

env = MOZ_ENABLE_WAYLAND, 1

env = SHELL=/usr/bin/zsh

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true 

    allow_tearing = false

    layout = dwindle
}

xwayland {
  force_zero_scaling = true
}

decoration {
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(00000044)

    blur {
        enabled = true
        size = 4
        passes = 3
        popups = true;
        new_optimizations = on
        ignore_opacity = off
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc { 
    disable_splash_rendering = true
    force_default_wallpaper = 1
}

#############
### INPUT ###
#############

input {
    kb_layout = tr

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
	    disable_while_typing = true
        drag_lock = true
    }
    
    float_switch_override_focus = 2
}

gestures {
    workspace_swipe = true
    workspace_swipe_use_r = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

binds {
    allow_workspace_cycles = true
}


####################
### KEYBINDINGSS ###
####################

bind = CTRL SHIFT, R, exec, hyprctl reload; killall ags; ags &

bind=SUPER, R,       exec, ags -t launcher
bind=,XF86PowerOff,  exec, ags -t powermenu
bind=SUPER, Tab,     exec, ags -t overview

bind = SUPER, T, exec, alacritty
bind = SUPER, E, exec, nautilus
bind = SUPER, B, exec, brave

bind = CTRL ALT, Delete, exit
bind = SUPER, L, exec, hyprctl dispatch exit

bind = ALT, Tab, focuscurrentorlast
bind = SUPER, Q, killactive
bind = SUPER, F, togglefloating
bind = SUPER, G, fullscreen
bind = SUPER, O, fakefullscreen
bind = SUPER, P, togglesplit

bind = SUPER SHIFT, L, exec, loginctl lock-session

bind = ,XF86PowerOff,  exec, ags -r 'powermenu.shutdown()'
bind = ,XF86Launch4,   exec, ags -r 'recorder.start()'
bind = ,Print,         exec, ags -r 'recorder.screenshot()'
bind = SHIFT, Print,   exec, ags -r 'recorder.screenshot(true)'

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER, 1, workspace, 1
